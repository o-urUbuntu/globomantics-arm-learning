name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  resource-group-name: rg-githubactions
  loc: East US 2
  subscriptionID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Group ${{ env.resource-group-name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionID: ${{ env.subscriptionID }}
          region: "${{ env.loc }}"
          template: ./arm-templates/resourcegroup.json
          deploymentName: ${{ env.resource-group-name }}

      - name: Deploy Storage account
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource-group-name }}
          subscriptionID: ${{ env.subscriptionID }}
          template: ./arm-templates/storageaccount.json
          parameters:
            sku=Standard_LRS
            storageaccountname=globostg2349
            location= ${{ env.loc }}
          deploymentMode: Incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource-group-name }}
          subscriptionId: ${{ env.subscriptionID }}
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            location= "${{ env.loc }}"
          deploymentMode: incremental
